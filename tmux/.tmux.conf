# ==========================
#  1. CORE SETTINGS
# ==========================
# Remap Prefix to Ctrl+Space (Fastest)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable Mouse (Clicking windows/panes)
set -g mouse on

# Move Status Bar to the TOP
set-option -g status-position top

# Start counting windows/panes at 1 (not 0)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# True Color Support (Critical for Neovim/TokyoNight)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Neovim Lag (Esc key delay)
set -sg escape-time 0

# Enable Focus Events (Needed for Neovim autoread)
set -g focus-events on

# ==========================
#  2. KEYBINDINGS (SPEED)
# ==========================
# Switch Windows using Alt + Number (Browser Style)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# New window in current pane's path
bind c new-window -c "#{pane_current_path}"

# Next / previous window
bind -r n next-window
bind -r p previous-window

# Move current window left/right
bind < swap-window -t -1
bind > swap-window -t +1

# FZF: pick a window in current session
bind w display-popup -E "\
  tmux list-windows -F '#I:#W' |\
  fzf --reverse --header='Jump to Window' |\
  cut -d: -f1 |\
  xargs -r tmux select-window -t"


# Split Panes using | and - (Open in CURRENT path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Close current window
bind X kill-window

# Pane navigation (like Vim)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# NEW: Resize Panes (Prefix + H/J/K/L)
# The -r flag lets you hold the key to resize continuously
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Close current pane
bind x kill-pane

# Default: pane swapping
# prefix + {   # swap with previous pane
# prefix + }   # swap with next pane

# Default: toggles the current pane full-screen and back
# prefix + z

# Cycle layouts
bind Space next-layout

# Toggle pane sync (broadcast input to all panes in this window)
bind y set-window-option synchronize-panes \;\
  display-message "synchronize-panes: #{?synchronize-panes,on,off}"


# Reload Config
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# ==========================
#  SESSION NAVIGATION
# ==========================

# 1. Fast Toggle: Switch to the last used session
# (Great for jumping between 'server' and 'client' projects)
bind Tab switch-client -l

# 2. Cycle Sessions: Ctrl + j/k (Next/Prev)
# Note: We use -r so you can hold Ctrl+Space then tap jjjj to cycle
bind -r C-j switch-client -n
bind -r C-k switch-client -p

# 3. Fuzzy Session Switcher (Replaces default 's')
# Opens a floating popup with FZF to pick a session
bind s display-popup -E "\
    tmux list-sessions -F '#{session_name}' |\
    grep -v \"^$(tmux display-message -p '#S')\$\" |\
    fzf --reverse --header='Jump to Session' |\
    xargs tmux switch-client -t"

# Open new session and ask for name
bind n command-prompt "new-session -s '%%'"

# Open new unnamed session
bind N new-session

# Close current session
bind Q run-shell '
    CURRENT=$(tmux display-message -p "#S")

    # Check if session "main" exists AND is not the current one
    if tmux has-session -t main 2>/dev/null && [ "$CURRENT" != "main" ]; then
        tmux switch-client -t main
        tmux kill-session -t "$CURRENT"
        exit
    fi

    # Otherwise pick any other session
    OTHER=$(tmux list-sessions -F "#{session_name}" | grep -v "^$CURRENT$" | head -n 1)

    if [ -n "$OTHER" ]; then
        tmux switch-client -t "$OTHER"
    else
        tmux new-session -s main
    fi

    tmux kill-session -t "$CURRENT"
' \; refresh-client -S


# ==========================
#  3. VIM INTEGRATION
# ==========================
# Smart pane switching with awareness of Vim splits
set -g @plugin 'christoomey/vim-tmux-navigator'

# COPY MODE: Make it behave like Vim
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
# Copy to system clipboard (Fedora Wayland/X11 safe)
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy || xclip -selection clipboard"

# ==========================
#  4. THEME (Tamatar Infrastructure)
# ==========================

# 1. Bar Colors (Tokyo Night Dark)
set -g status-style "bg=#1a1b26,fg=#a9b1d6"

# 2. Left Side (Session Name)
# set -g status-left "#[bg=#7aa2f7,fg=#1a1b26,bold] #S #[bg=default,fg=default] "
set -g status-left "#[bg=default,fg=default] "
set -g status-left-length 50

# 3. Right Side (Session List)
# This snippet runs a shell command to list sessions.
# Active session is Blue, Inactive are Gray.
set -g status-right-length 100
# set -g status-right "#[fg=#565f89] #(tmux ls -F '##{?session_attached,#[fg=#7aa2f7]#[bold],#[fg=#565f89]}##S' | tr '\\n' ' ')"
set -g status-right "#[fg=#565f89] #(tmux ls -F '##{?session_attached,#[fg=#1a1b26]#[bg=#7aa2f7]#[bold],#[bg=default,fg=default]} ##S' | tr '\\n' ' ')"

# 4. Windows (Center)
set -g window-status-format "#[fg=#565f89] #I #W "
set -g window-status-current-format "#[fg=#7aa2f7,bold] #I #W "

# 5. Pane Borders (So you know which pane is active)
set -g pane-border-style "fg=#565f89"
set -g pane-active-border-style "fg=#7aa2f7"

# Allow image passthrough (for Kitty/WezTerm)
set -g allow-passthrough on

# Update environment variables to fix image display
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# ==========================
#  5. PLUGINS INIT
# ==========================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
