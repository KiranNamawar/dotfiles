# ==========================
#  1. CORE SETTINGS
# ==========================
# Remap Prefix to Ctrl+Space (Fastest)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable Mouse (Clicking windows/panes)
set -g mouse on

# Move Status Bar to the TOP
set-option -g status-position top

# Start counting windows/panes at 1 (not 0)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on    # Re-index windows when one is closed

# ==========================
#  2. KEYBINDINGS (SPEED)
# ==========================
# Switch Windows using Alt + Number (Browser Style)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4

# Split Panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload Config with 'r'
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# ==========================
#  3. LAZYVIM INTEGRATION
# ==========================
# Seamless Navigation: Ctrl + h/j/k/l moves between Vim and Tmux
set -g @plugin 'christoomey/vim-tmux-navigator'

# ==========================
#  4. THEME (Manual Tokyo Night)
# ==========================

# 1. Bar Colors (Tokyo Night Dark)
set -g status-style "bg=#1a1b26,fg=#a9b1d6"

# 2. Left Side (Session Name)
# Blue background, Black text, Bold
set -g status-left "#[bg=#7aa2f7,fg=#1a1b26,bold] #S #[bg=default,fg=default] "
set -g status-left-length 50

# 3. Right Side (CLEAN - No Time/Date)
set -g status-right ""

# 4. Windows (Center)
# Inactive: Gray text
set -g window-status-format "#[fg=#565f89] #I #W "
# Active: Blue text, Bold
set -g window-status-current-format "#[fg=#7aa2f7,bold] #I #W "

# 5. Position
set-option -g status-position top


# ==========================
#  5. PLUGINS INIT
# ==========================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TPM (Keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
