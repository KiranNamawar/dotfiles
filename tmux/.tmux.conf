# ==========================
#  1. CORE SETTINGS
# ==========================
# Remap Prefix to Ctrl+Space (Fastest)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable Mouse (Clicking windows/panes)
set -g mouse on

# Move Status Bar to the TOP
set-option -g status-position top

# Start counting windows/panes at 1 (not 0)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# True Color Support (Critical for Neovim/TokyoNight)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Neovim Lag (Esc key delay)
set -sg escape-time 0

# Enable Focus Events (Needed for Neovim autoread)
set -g focus-events on

# ==========================
#  2. KEYBINDINGS (SPEED)
# ==========================
# Switch Windows using Alt + Number (Browser Style)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# New window in current pane's path
bind c new-window -c "#{pane_current_path}"

# Next / previous window
bind -r n next-window
bind -r p previous-window

# Move current window left/right
bind < swap-window -t -1
bind > swap-window -t +1

# FZF: pick a window in current session
bind w display-popup -E "\
  tmux list-windows -F '#I:#W' |\
  fzf --reverse --header='Jump to Window' |\
  cut -d: -f1 |\
  xargs -r tmux select-window -t"


# Split Panes using | and - (Open in CURRENT path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Close current window
bind X kill-window

# Pane navigation (like Vim)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# NEW: Resize Panes (Prefix + H/J/K/L)
# The -r flag lets you hold the key to resize continuously
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Close current pane
bind x kill-pane

# Default: pane swapping
# prefix + {   # swap with previous pane
# prefix + }   # swap with next pane

# Default: toggles the current pane full-screen and back
# prefix + z

# Cycle layouts
bind Space next-layout

# Toggle pane sync (broadcast input to all panes in this window)
bind y set-window-option synchronize-panes \;\
  display-message "synchronize-panes: #{?synchronize-panes,on,off}"


# Reload Config
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# ==========================
#  SESSION NAVIGATION
# ==========================

# 1. Fast Toggle: Switch to the last used session
# (Great for jumping between 'server' and 'client' projects)
bind Tab switch-client -l

# 2. Cycle Sessions: Ctrl + j/k (Next/Prev)
# Note: We use -r so you can hold Ctrl+Space then tap jjjj to cycle
bind -r C-j switch-client -n
bind -r C-k switch-client -p

# 3. Fuzzy Session Switcher (Replaces default 's')
# Opens a floating popup with FZF to pick a session
bind s display-popup -E "\
    tmux list-sessions -F '#{session_name}' |\
    grep -v \"^$(tmux display-message -p '#S')\$\" |\
    fzf --reverse --header='Jump to Session' |\
    xargs tmux switch-client -t"

# Open new session and ask for name
bind n command-prompt "new-session -s '%%'"

# Open new unnamed session
bind N new-session

# Close current session
bind Q run-shell '
    CURRENT=$(tmux display-message -p "#S")

    # Check if session "main" exists AND is not the current one
    if tmux has-session -t main 2>/dev/null && [ "$CURRENT" != "main" ]; then
        tmux switch-client -t main
        tmux kill-session -t "$CURRENT"
        exit
    fi

    # Otherwise pick any other session
    OTHER=$(tmux list-sessions -F "#{session_name}" | grep -v "^$CURRENT$" | head -n 1)

    if [ -n "$OTHER" ]; then
        tmux switch-client -t "$OTHER"
    else
        tmux new-session -s main
    fi

    tmux kill-session -t "$CURRENT"
' \; refresh-client -S


# ==========================
#  3. VIM INTEGRATION
# ==========================
# Smart pane switching with awareness of Vim splits
set -g @plugin 'christoomey/vim-tmux-navigator'

# COPY MODE: Make it behave like Vim
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
# Copy to system clipboard (Fedora Wayland/X11 safe)
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy || xclip -selection clipboard"

# ===== Detect Light / Dark =====
# Default: dark / mocha
set -g @theme "mocha"

# GNOME reports "default" for **light mode**, "prefer-dark" for dark
if-shell 'gsettings get org.gnome.desktop.interface color-scheme | grep -q "default"' \
  'set -g @theme "latte"'

# ==========================
#  4. THEME (Catppuccin Auto)
# ==========================

# ---- 1. Bar Colors ----
if-shell '[ "#{@theme}" = "latte" ]' \
  'set -g status-style bg=#e6e9ef,fg=#4c4f69' \
  'set -g status-style bg=#1e1e2e,fg=#cdd6f4'

# ---- 2. Left Side (Window List) ----
set -g status-left-length 0
set -g status-left ""

# ---- 3. Right Side (Session List) ----
if-shell '[ "#{@theme}" = "latte" ]' \
  'set -g @active_fg "#1e1e2e"; set -g @active_bg "#40a02b"; set -g @inactive_fg "#6c6f85";' \
  'set -g @active_fg "#1e1e2e"; set -g @active_bg "#f9e2af"; set -g @inactive_fg "#7f849c";'

set -g status-right "#(tmux ls -F '##{?session_attached,#[fg=#{@active_fg}]#[bg=#{@active_bg}]#[bold],#[bg=default,fg=#{@inactive_fg}]} ##S #[default]' | tr '\n' ' ')"
set -g status-right-length 100

# ---- 4. Windows (Center) ----
if-shell '[ "#{@theme}" = "latte" ]' \
  'set -g window-status-format "#[fg=#6c6f85] #I #W "; \
   set -g window-status-current-format "#[fg=#179299,bold] #I #W "' \
  'set -g window-status-format "#[fg=#7f849c] #I #W "; \
   set -g window-status-current-format "#[fg=#89b4fa,bold] #I #W "'

# ---- 5. Pane Borders ----
if-shell '[ "#{@theme}" = "latte" ]' \
  'set -g pane-border-style fg=#9ca0a4; \
   set -g pane-active-border-style fg=#179299' \
  'set -g pane-border-style fg=#6c7086; \
   set -g pane-active-border-style fg=#89b4fa'


# Allow image passthrough (for Kitty/WezTerm)
set -g allow-passthrough on

# Update environment variables to fix image display
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# ==========================
#  5. PLUGINS INIT
# ==========================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# --- PERSISTENCE ---
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# 1. Auto-Restore on boot
set -g @continuum-restore 'on'

# 2. Save Neovim sessions
# This works with Session.vim or tpope/vim-obsession
set -g @resurrect-strategy-nvim 'session'

# 3. Capture pane contents (see history after restart)
set -g @resurrect-capture-pane-contents 'on'

# Initialize TPM (Keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
